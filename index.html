<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Connect Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Professional Dark Theme */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e; 
            color: #ffffff;
            min-height: 100vh;
        }

        /* Login Modal */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: #16213e;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .auth-btn {
            background: #0f3460;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: #16213e;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* Feedback System */
        .feedback-card {
            background: #222f3e;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.3s;
            position: relative;
        }

        .feedback-card:hover {
            transform: translateX(10px);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .feedback-actions {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feedback-card:hover .feedback-actions {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .feedback-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="auth-card">
            <h2>Welcome to Classroom Pro</h2>
            <button class="auth-btn teacher-btn" onclick="showTeacherLogin()">Teacher üë©üèª‚Äçüè´</button>
            <button class="auth-btn student-btn" onclick="showStudentLogin()">Student üìñ</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent" style="display:none">
        <h1>Class Materials & Feedback</h1>
        
        <!-- Feedback Section -->
        <div id="feedbackContainer"></div>
    </div>

    <script>
        const TEACHER_PASSWORD = "Dilshana@5964";
        let currentUser = null;

        // Authentication System
        function showTeacherLogin() {
            const password = prompt("Enter teacher password:");
            if (password === TEACHER_PASSWORD) {
                currentUser = { role: 'teacher', name: 'Teacher' };
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadFeedback();
            } else {
                alert('Incorrect password!');
            }
        }

        function showStudentLogin() {
            const name = prompt("What's your name?");
            if (name) {
                currentUser = { role: 'student', name: name };
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadFeedback();
            }
        }

        // Feedback System
        function loadFeedback() {
            const container = document.getElementById('feedbackContainer');
            container.innerHTML = '';
            
            const feedbackList = JSON.parse(localStorage.getItem('feedback')) || [];
            
            feedbackList.forEach(feedback => {
                const card = document.createElement('div');
                card.className = 'feedback-card';
                card.innerHTML = `
                    <div class="feedback-header">
                        <div>
                            <strong>${feedback.name}</strong>
                            <small class="text-gray">${feedback.date}</small>
                        </div>
                        ${currentUser.role === 'teacher' || currentUser.name === feedback.name ?
                            `<div class="feedback-actions">
                                <button onclick="deleteFeedback('${feedback.id}')">üóëÔ∏è</button>
                                <button onclick="replyFeedback('${feedback.id}')">üí¨</button>
                            </div>` : ''}
                    </div>
                    <p>${feedback.message}</p>
                    ${feedback.reply ? `<div class="reply"><strong>Reply:</strong> ${feedback.reply}</div>` : ''}
                `;
                container.appendChild(card);
            });
        }

        function submitFeedback() {
            const message = prompt("Enter your feedback:");
            if (!message) return;
            
            const newFeedback = {
                id: Date.now(),
                name: currentUser.name,
                message: message,
                date: new Date().toLocaleString(),
                reply: null
            };
            
            const existing = JSON.parse(localStorage.getItem('feedback')) || [];
            existing.push(newFeedback);
            localStorage.setItem('feedback', JSON.stringify(existing));
            loadFeedback();
        }

        function deleteFeedback(id) {
            if (!confirm('Are you sure?')) return;
            
            let feedbackList = JSON.parse(localStorage.getItem('feedback')) || [];
            feedbackList = feedbackList.filter(f => f.id != id);
            localStorage.setItem('feedback', JSON.stringify(feedbackList));
            loadFeedback();
        }

        function replyFeedback(id) {
            if (currentUser.role !== 'teacher') return;
            
            const replyText = prompt("Enter your reply:");
            if (!replyText) return;
            
            let feedbackList = JSON.parse(localStorage.getItem('feedback')) || [];
            const index = feedbackList.findIndex(f => f.id == id);
            if (index !== -1) {
                feedbackList[index].reply = replyText;
                localStorage.setItem('feedback', JSON.stringify(feedbackList));
                loadFeedback();
            }
        }

        // Initialize
        document.getElementById('loginModal').style.display = 'flex';
    </script>
</body>
</html>
